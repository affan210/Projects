{% extends 'base.html' %}
{% block content %}

  <h1 style="color:rgb(100, 100, 100)">Welcome to Movie Recommender System</h1>
  <h3 style="color:rgb(128, 128, 128)">Enter the Hollywood Movie Name you liked previously, based on that our system will recommend you the next movie.</h3>
</div>

  <form action="{{url_for('recommend')}}">

    <input type="submit" class="btn btn-info" value="Enter">
  </form>
{% endblock %}
